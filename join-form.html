<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バトルトリニティ大会 - 参加フォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>バトルトリニティ大会 - 参加フォーム</h1>
        <nav>
            <ul>
                <li><a href="index.html#home">ホーム</a></li>
                <li><a href="index.html#events">活動内容</a></li>
                <li><a href="index.html#winners">優勝者</a></li>
                <li><a href="index.html#overview">大会概要</a></li>
                <li><a href="index.html#join">参加案内</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section>
            <h2>参加フォーム</h2>
            <form action="https://docs.google.com/forms/d/e/1FAIpQLScnHsdEq1jJq7nE5zRDwoRUT0mx6Rv0YkhqXY_a-ZGvQMssKA/viewform?usp=dialog" method="post" class="join-form">
              <label for="team-name">チーム名:</label>
              <input type="text" id="team-name" name="entry.1883610510" required>

              <label for="leader-name">リーダー名:</label>
              <input type="text" id="leader-name" name="entry.110316538" required>

              <label>ライブ配信可否:</label>
              <div class="radio-group">
                  <input type="radio" id="live-yes" name="entry.618461255" value="yes" required>
                  <label for="live-yes">可</label>
                  <input type="radio" id="live-no" name="entry.618461255" value="no">
                  <label for="live-no">不可</label>
              </div>

              <label for="members">メンバー (4人分の名前):</label>
              <textarea id="members" name="entry.1621203308" rows="4" required></textarea>

              <label>Discord参加可否:</label>
              <div class="radio-group">
                  <input type="radio" id="discord-yes" name="entry.326826678" value="yes" required>
                  <label for="discord-yes">可</label>
                  <input type="radio" id="discord-no" name="entry.326826678" value="no">
                  <label for="discord-no">不可</label>
              </div>

              <label for="remarks">備考:</label>
              <textarea id="remarks" name="entry.475093637" rows="3"></textarea>

              <button type="submit" class="btn">送信</button>
            </form>
        </section>
    </div>

    <footer>
        <p>© 2025 バトルトリニティ大会</p>
    </footer>
</body>
</html>
