<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バトルトリニティ大会 - 参加フォーム</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="fixed-header">
        <h1 class="event-title">バトルトリニティ大会<span class="sp-break"></span>参加フォーム</h1>
        <nav>
            <ul>
                <li><a href="index.html#home">トップに戻る</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="form-section">
            <h2 class="form-title">参加フォーム</h2>
            <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="post" class="join-form">
                <div class="form-group">
                    <label for="team-name">チーム名:<span class="required">(必須)</span></label>
                    <input type="text" id="team-name" name="entry.123456789" required class="form-input">
                </div>

                <div class="form-group">
                    <label for="leader-name">リーダー名:<span class="required">(必須)</span></label>
                    <input type="text" id="leader-name" name="entry.987654321" required class="form-input">
                </div>

                <div class="form-group">
                    <label>ライブ配信可否:</label>
                    <div class="radio-group">
                        <input type="radio" id="live-yes" name="entry.111222333" value="yes" checked required class="radio-input">
                        <label for="live-yes" class="radio-label">可</label>
                        <input type="radio" id="live-no" name="entry.111222333" value="no" class="radio-input">
                        <label for="live-no" class="radio-label">不可</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Discord参加可否:</label>
                    <div class="radio-group">
                        <input type="radio" id="discord-yes" name="entry.777888999" value="yes" checked required class="radio-input">
                        <label for="discord-yes" class="radio-label">可</label>
                        <input type="radio" id="discord-no" name="entry.777888999" value="no" class="radio-input">
                        <label for="discord-no" class="radio-label">不可</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="members">メンバー (4人以上の名前)<span class="required">(必須)</span>:</label>
                    <textarea id="members" name="entry.444555666" rows="4" required class="form-textarea"></textarea>
                </div>

                <div class="form-group">
                    <label for="remarks">備考:</label>
                    <textarea id="remarks" name="entry.000111222" rows="3" class="form-textarea"></textarea>
                </div>

                <button type="submit" class="btn form-submit">送信</button>
            </form>
        </section>
    </div>

    <footer>
        <p>© 2025 バトルトリニティ大会</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
